<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Pizza Man</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
        }
        .header-background {
            background-image: url('images/friedRice.jpg');
            background-size: cover;
            background-position: center;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="font-serif">
    <nav class="fixed w-full bg-white shadow-md top-0 left-0">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <img src="images/pizzaman.png" alt="Pizza Man Logo" class="h-12">
                <div class="relative">
                    <input type="text" placeholder="Search..." class="border border-gray-300 rounded-md p-2 pl-10" id="search-input">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
            <div class="flex space-x-4 items-center">
                <div class="nav-links flex space-x-4">
                    <a href="index.html" class="text-blue-500 hover:underline">Home</a>
                    <a href="about.html" class="text-blue-500 hover:underline">About Us</a>
                    <a href="menu.html" class="text-blue-500 hover:underline">Menu</a>
                    <a href="order.html" class="text-blue-500 hover:underline">Order Now</a>
                    <a href="contact.html" class="text-blue-500 hover:underline">Contact</a>
                </div>
                <div class="menu-icon cursor-pointer md:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </div>
            </div>
        </div>
    </nav>
    <div class="header-background">
        <h1 class="text-5xl font-bold">Contact Us</h1>
    </div>
    <div class="container mx-auto p-4 mt-8">
        <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
        <p class="mb-4">Feel free to reach out to us for any inquiries or feedback.</p>
        <div class="mt-8">
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Send Message</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('search-input').addEventListener('input', function() {
            var query = this.value.toLowerCase();
            document.querySelectorAll('.container').forEach(function(container) {
                var text = container.textContent.toLowerCase();
                container.style.display = text.includes(query) ? '' : 'none';
            });
        });
    </script>
</body>
</html>
