<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu - Pizza Man</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .card img {
            object-fit: cover;
        }
        .card-content {
            padding: 1rem;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .card-text {
            color: #4a5568;
        }
        .card-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 0.75rem;
            border-radius: 0.25rem;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s;
        }
        .btn-add {
            background-color: #e3342f;
            margin-right: 0;
        }
        .btn-add:hover {
            background-color: #cc1f1a;
        }
        .btn-order {
            background-color: white;
            color: #e3342f;
            border: 1px solid #e3342f;
            margin-left: 0;
        }
        .btn-order:hover {
            background-color: #e3342f;
            color: white;
        }
        @media (max-width: 640px) {
            .card {
                margin-bottom: 1rem;
            }
            .nav-links {
                display: none;
            }
            .menu-icon {
                display: block;
            }
        }
        @media (min-width: 641px) {
            .menu-container {
                display: none !important;
            }
            .menu-icon {
                display: none;
            }
        }
        nav {
            margin-bottom: 1rem;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            color: black;
            padding: 15px;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .menu-container {
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background: #222;
            color: white;
            display: none;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Ensure the menu is above other elements */
        }
        .menu-container.active {
            display: block;
        }
        .menu-container ul {
            list-style: none;
            text-align: center;
        }
        .menu-container ul li {
            padding: 10px 0;
            border-bottom: 1px solid #444;
        }
        .menu-container ul li a {
            text-decoration: none;
            color: white;
            display: block;
        }
        .search-container {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 0.25rem;
            padding: 0.25rem 0.5rem;
        }
        .search-input {
            border: none;
            outline: none;
            padding: 0.25rem;
            font-size: 1rem;
        }
        .search-icon {
            color: #333;
            margin-right: 0.5rem;
        }
        .nav-links {
            display: flex;
            gap: 1rem;
        }
        .nav-links a {
            color: black;
            text-decoration: none;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="font-serif">
    <nav class="navbar">
        <div class="logo">Pizza Man</div>
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Search...">
        </div>
        <div class="nav-links">
            <a href="index.html" class="text-black hover:underline mr-4">Home</a>
            <a href="about.html" class="text-black hover:underline mr-4">About Us</a>
            <a href="menu.html" class="text-black hover:underline mr-4">Menu</a>
            <a href="order.html" class="text-black hover:underline mr-4">Order Now</a>
            <a href="contact.html" class="text-black hover:underline">Contact</a>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    </nav>

    <div class="menu-container" id="menuContainer">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="order.html">Order Now</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <div class="container mx-auto p-4 mt-20">
        <h1 class="text-3xl font-bold mb-4">Our Menu</h1>
        <p class="mb-4">Explore our delicious range of pizzas, sides, and beverages.</p>
        <div class="mt-8 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            <!-- Pizza Cards -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden card">
                <img src="images/beefbucket.png" alt="Margherita Pizza" class="w-full h-48">
                <div class="card-content">
                    <h2 class="card-title">Margherita</h2>
                    <p class="card-text">Classic pizza with tomato sauce, mozzarella, and basil.</p>
                    <div class="card-actions">
                        <a href="#" class="btn btn-add">
                            <i class="fas fa-plus mr-1"></i>
                            Add
                        </a>
                        <a href="#" class="btn btn-order ml-2">
                            <i class="fas fa-shopping-cart mr-1"></i>
                            Order
                        </a>
                    </div>
                </div>
            </div>
        
            <div class="bg-white shadow-md rounded-lg overflow-hidden card">
                <img src="images/water.jpg" alt="Water" class="w-full h-48">
                <div class="card-content">
                    <h2 class="card-title">Water</h2>
                    <p class="card-text">Bottled water.</p>
                    <div class="card-actions">
                        <a href="#" class="btn btn-add">
                            <i class="fas fa-plus mr-1"></i>
                            Add
                        </a>
                        <a href="#" class="btn btn-order ml-2">
                            <i class="fas fa-shopping-cart mr-1"></i>
                            Order
                        </a>
                    </div>
                </div>
            </div>
   
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menuContainer = document.getElementById("menuContainer");
            menuContainer.classList.toggle("active");
        }
    </script>
</body>
</html>
